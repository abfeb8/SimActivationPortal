<div class="container">
    <h2>Basic User Validation</h2>
    <form [formGroup]="userValidationForm" (ngSubmit)="verifyUser()">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email ID" formControlName="email">
            <div style="color: red;"
                *ngIf="userValidationForm.controls['email'].invalid && userValidationForm.controls['email'].dirty">
                Email is required in propoer format.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" placeholder="mm/dd/yyyy" formControlName="dateOfBirth">
            <div style="color: red;"
                *ngIf="userValidationForm.controls['dateOfBirth'].invalid && userValidationForm.controls['dateOfBirth'].dirty">
                Date of Birth is required in format dd/mm/yyyy.
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="declaration">
            <label class="form-check-label">The information provide by me is true to my belief.</label>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="userValidationForm.invalid">Next</button>

        <div style="color: red;" *ngIf="showMsg">
            {{ message }}
        </div>
    </form>
</div>
